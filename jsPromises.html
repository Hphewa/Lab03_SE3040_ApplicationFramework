<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>JavaScript Promise</h2>

    <p id="demo"></p>

    <SCript>

        function myMarksDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        //A Promise is a JavaScript object that links producing code and consuming code
        let myPromise = new Promise(function (myResolve, myReject) {
            let marks = 900;
            // some code (try to change marks to different numbers)
            if (marks <= 100 && marks >= 0) {
                myResolve("Your marks is : " + marks);
            } else {
                myReject("Error");
            }
        });
        myPromise.then(
            function (value) { myMarksDisplayer(value); },
            function (error) { myMarksDisplayer(error); }
        );



    </SCript>

</body>

</html>
